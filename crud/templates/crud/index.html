{% extends 'base.html' %}

{% block content %}
  <h1>INDEX</h1>

  {% for article in articles %}

    <p>제목 : <a href="{% url 'crud:detail' article.pk %}">{{ article.title }}</a></p>

    <hr>
  {% endfor %}
{% endblock content %}
