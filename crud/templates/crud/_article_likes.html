<form action="{% url 'crud:article_likes' article.pk %}" method="POST">
  {% csrf_token %}
  {% if user in article.like_users.all %}
    <button class="btn fas fa-heart fs-3" style="color:red"></button>
  {% else %}
    <button class="btn far fa-heart fs-3" style="color:black"></button>
  {% endif %}
  {{ article.like_users.all.count }} 명이 좋아합니다.
</form>
