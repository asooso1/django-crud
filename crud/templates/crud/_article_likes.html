<form class="like-form" data-article-id="{{ article.pk }}">
  {% csrf_token %}
  {% if user in article.like_users.all %}
    <button id="like-{{ article.pk }}"class="btn fas p-0 fa-heart fs-1" style="color:red"></button>
  {% else %}
    <button id="like-{{ article.pk }}"class="btn far p-0 fa-heart fs-1" style="color:black"></button>
  {% endif %}
  <span id="likecount-{{ article.pk }}">{{ article.like_users.all.count }}</span> 명이 좋아합니다.
</form>
<hr>
