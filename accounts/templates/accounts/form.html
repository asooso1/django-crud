{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  {% if login %}
    <h1>LOGIN</h1>
  {% elif signup %}
    <h1>회원가입</h1>
  {% elif change %}
    <h1>회원정보수정</h1>
  {% elif change_password %}
    <h1>비밀번호변경</h1>

  {% endif %}
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-outline-success">제출</button>
  </form>
{% endblock content %}
